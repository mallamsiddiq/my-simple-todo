{% include 'base/header.html' %}

<div class="row">
    <div class="col-md">
        <h1>{{todo.title|upper}}</h1>
    </div>
</div>

<div class="row card">
    <div class="col-md card-body">
        <p>{{todo.body}}</p>
    </div>
</div>
<div class="row">
    <div class="col-md datetime">
        <span>  this event will happen on:  .</span> <b> {{todo.execution_date}}    </b> 
    </div>
</div>


<a class='todos-edit btn btn-outline-secondary add-button' href="{% url 'todos:update' todo.id %}">
    <i class="fa fa-edit" style="font-size: 2.5em;color: rgba(12,163,12,1);" aria-hidden="true"></i>
</a>
